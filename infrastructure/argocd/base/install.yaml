apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-applicationset-controller
  namespace: argocd
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-applicationset-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-applicationset-controller
    spec:
      containers:
      - command:
        - entrypoint.sh
        - argocd-applicationset-controller
        image: quay.io/argoproj/argocd:v2.5.4
        imagePullPolicy: Always
        name: argocd-applicationset-controller
        ports:
        - containerPort: 7000
          name: webhook
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
      serviceAccountName: argocd-applicationset-controller
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
  namespace: argocd
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-server
    spec:
      containers:
      - command:
        - argocd-server
        - --staticassets
        - /shared/app
        image: quay.io/argoproj/argocd:v2.5.4
        imagePullPolicy: Always
        name: argocd-server
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8083
          name: metrics
        securityContext:
          runAsNonRoot: true
          runAsUser: 999
      serviceAccountName: argocd-server
---
